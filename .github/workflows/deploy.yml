name: Deploy Docker Environment to Server

on:
  push:
    branches:
      - production

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH (in runner)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Sync project to server (copy from runner to server)
        run: |
          rsync -az --delete -e "ssh -p ${{ secrets.SSH_PORT }}" ./ ${{ env.DEPLOY_USER }}@${{ secrets.SSH_HOST }}:${{ env.DEPLOY_DIR }}

      - name: Set up environment file
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ env.DEPLOY_USER }}@${{ secrets.SSH_HOST }} "\
          cp ${env.DEPLOY_DIR}/.env.example ${env.DEPLOY_DIR}/.env && \
          cp ${env.DEPLOY_DIR}/docker-compose.override.${{ env.ENVIRONMENT }}.yml ${env.DEPLOY_DIR}/docker-compose.override.yml"

      - name: Build and run Docker containers
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ env.DEPLOY_USER }}@${{ secrets.SSH_HOST }} "\
            cd ${env.DEPLOY_DIR} && \
            docker compose pull && \
            docker compose build && \
            docker compose up -d --remove-orphans"